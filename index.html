<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultraviolet Proxy</title>
</head>

<body>
    <h1>Ultraviolet Web Proxy</h1>
    <form id="proxyForm">
        <input type="text" id="urlInput" placeholder="Enter URL to proxy" required>
        <button type="submit">Proxy</button>
    </form>

    <script>
        document.getElementById('proxyForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const url = document.getElementById('urlInput').value;
            const response = await fetch(`/proxy/${encodeURIComponent(url)}`);
            const text = await response.text();
            document.body.innerHTML += `<pre>${text}</pre>`;
        });
    </script>
</body>

</html>
